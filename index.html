<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanera</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .logo {
      height: 40px;
    }
    .section {
      max-width: 800px;
      padding: 2rem 1rem;
    }
    .hero {
      text-align: center;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    footer {
      margin-top: 4rem;
      padding: 2rem;
      border-top: 1px solid #333;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Avanera Logo" class="logo">
  </header>  <section class="section hero">
    <h1>برند آوانرا</h1>
    <p>برندی مستقل با تمرکز بر طراحی و دوخت پوشاک، با نگاهی زنانه، دقیق و خاص. هر قطعه، تجربه‌ای از زیبایی.</p>
  </section>  <section class="section">
    <h2>محصولات ما</h2>
    <div class="gallery">
      <img src="https://source.unsplash.com/400x500/?fashion" alt="نمونه لباس ۱">
      <img src="https://source.unsplash.com/401x500/?clothes" alt="نمونه لباس ۲">
      <img src="https://source.unsplash.com/402x500/?fabric" alt="نمونه لباس ۳">
    </div>
  </section>  <footer>
    © Avanera 2025 - تمام حقوق محفوظ است.
  </footer>
</body>
</html>
